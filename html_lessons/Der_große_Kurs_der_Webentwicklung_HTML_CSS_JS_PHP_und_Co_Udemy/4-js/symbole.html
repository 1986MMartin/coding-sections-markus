        <h3>"Versteckte" Eigenschaften</h3>
        <script>
            "use strict";
            
            let user = {
                name: "John Doe",
                alter: 35,
                istMann: true
            };
            
            let id = Symbol("id");
            
            user[id] = "Nutzer ID";
            
            alert(user[id]); // Zugriff auf "Nutzer ID"
            
            for (let key in user) {
                alert(key);
            }
        </script>
    </body>
