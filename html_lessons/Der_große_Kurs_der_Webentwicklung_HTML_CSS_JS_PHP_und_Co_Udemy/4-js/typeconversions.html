<!DOCTYPE html>
<html>
    <head>
        <title>Type Conversions</title>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Type Conversions</h1>
        <p>Die drei h√§ufigsten <i>Type Conversions sind:</i></p>
        <h3>Zu String</h3>
        <script>
            "use strict";
            let wert = true;
            typeof wert; // boolean Wert
            
            wert = String(wert); // Ergebnis: "true"
            typeof wert; // string
        </script>
        <h3>Zu Zahl</h3>
        <script>
            "use strict";
            // alert("6"/"2");
            
            let str = "123";
            typeof str; // string
            
            let num = Number(str); // Ergebnis: 123
            alert(typeof num); // number
            
            Number(null); // 0
            Number(false); // 0
            Number(true); // 1
        </script>
        <h3>Zu Boolean</h3>
        <script>
            "use strict";
            
            // null, 0, undefined, NaN, false
            Boolean(null); // false
            
            Boolean(1); // true
            Boolean(0); // false
            
            Boolean("inhalt"); // true
            Boolean(""); // false
            Boolean("0"); // true
        </script>
    </body>
</html>
