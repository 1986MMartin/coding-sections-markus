<!DOCTYPE html>
<html>
    <head>
        <title>Code Style</title>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Code Style</h1>
        <script>
            "use strict";
            
            function pow(x, n) {
                let result = 1;
                
                for (let i = 0; i < n; i++) {
                    result *= x;
                }
                
                return result;
            }
            
            let x = prompt("x?", "");
            let n = prompt("n?", "");
            
            if (n < 0) {
                alert(`Potenz ${n} ist nicht unterstützt. Bitte gib eine Zahl ein, die größer als 0 ist.`);
            } else {
                alert( pow(x, n) );
            }
        </script>
    </body>
</html>
