<!DOCTYPE html>
<html>
    <head>
        <title>Max-Width</title>
        <style>
            div.festebreite {
                width: 500px;
                margin: auto;
                border: 3px solid red;
            }
            div.flexiblebreite {
                max-width: 500px;
                margin: auto;
                border: 3px solid red;
            }
        </style>
    </head>
    <body>
        <h1>Max-Width</h1>
        <div class="festebreite">Dieses Element hat eine feste Breite.</div>
        <div class="flexiblebreite">Dieses Element hat eine flexible Breite.</div>
    </body>
</html>
