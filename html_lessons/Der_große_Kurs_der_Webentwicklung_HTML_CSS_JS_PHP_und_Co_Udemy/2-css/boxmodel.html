<!DOCTYPE html>
<html>
    <head>
        <title>Box Model</title>
        <style>
            div {
                background-color: darkblue;
                color: white;
                display: inline-block;
            }
            p.box {
                display: inline-block;
                border: 5px solid aqua;
                margin: 10px;
                padding: 40px;
                width: 290px;
            }
            h3 {
                margin-bottom: 0px;
            }
            p {
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Box Model</h1>
        <div>
            <p class="box">Textinhalt</p>
        </div>
        <h3>Margin Collapse</h3>
        <p>Eins</p>
        <p>Zwei</p>
        <p>Drei</p>
    </body>
</html>
