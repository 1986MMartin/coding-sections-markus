<!DOCTYPE html>
<html>
    <head>
        <title>Display</title>
        <style>
            div {
                display: block;
            }
            span {
                display: inline;
            }
            li.nav {
                display: inline;
            }
            h1.none {
                display: none;
            }
            h1.hidden {
                visibility: hidden;
            }
        </style>
    </head>
    <body>
        <ul>
            <li class="nav"><a href="">Startseite</a></li>
            <li class="nav">Produkte</li>
            <li class="nav">Kontakt</li>
        </ul>
        <h1>Display</h1>
        <h1 class="none">Nimmt keinen sichtbaren Platz ein</h1>
        <h1 class="hidden">Nimmt trotzdem Platz ein</h1>
        <h3>Untertitel</h3>
        <p>Hier <span>steht</span> etwas Text in einem Paragraphen.</p>
    </body>
</html>
