<!DOCTYPE html>
<html>
    <head>
        <title>Inline-Block</title>
        <style>
            .floating {
                display: inline-block;
                width: 150px;
                height: 100px;
                margin: 10px;
                border: 3px solid red;
            }
            .folgt {
                border: 3px solid red;
            }
        </style>
    </head>
    <body>
        <h1>Inline-Block</h1>
        <div class="floating">Inhalt 1</div>
        <div class="floating">Inhalt 2</div>
        <div class="floating">Inhalt 3</div>
        <div class="floating">Inhalt 4</div>
        <div class="floating">Inhalt 5</div>
        <div class="floating">Inhalt 6</div>
        <div class="floating">Inhalt 7</div>
        <div class="floating">Inhalt 8</div>
        <div class="floating">Inhalt 9</div>
        <div class="folgt">Nach dem Grid</div>
    </body>
</html>
