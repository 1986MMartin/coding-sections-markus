<!DOCTYPE html>
<html>
    <head>
        <title>Chaining</title>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Chaining</h1>
        <p>Chaining mit jQuery</p>
        <button type="button">Los geht's!</button>
        <!-- Scripts -->
        <!-- jQuery -->
        <script src="js/jquery-3.3.1.js"></script>
        <!-- Custom scripts -->
        <script>
            $(document).ready(function() {
                $("button").click(function() {
                    $("p").css("color", "red")
                        .slideUp(1000)
                        .slideDown(1000);
                });
                
            });
        </script> 
    </body>
</html>
