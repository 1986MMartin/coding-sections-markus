<!DOCTYPE html>
<html>
    <head>
        <title>Forms - Formulare</title>
    </head>
    <body>
        <h1>Forms - Formulare</h1>
        <form>
            <p>Vorname: <input type="text" placeholder="Dein Vorname"></p>
            <p>Name: <input type="text" placeholder="Dein Nachname"></p>
            <p>Geschlecht:</p>
            <p><input type="radio" name="geschlecht" value="mann">Mann</p>
            <p><input type="radio" name="geschlecht" value="frau">Frau</p>
            <p><input type="submit" value="Absenden"></p>
        </form>
    </body>
</html>
