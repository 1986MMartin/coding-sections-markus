<!doctype html>
<html lang="de">
    <head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

        <title>Images</title>
    </head>
    <body>
        <div class="container">
            <h1>Bilder mit BS4</h1>
            <hr>
            <div class="row">
                <div class="col-12">
                    <h3>Responsive Bilder</h3>
                    <img class="img-fluid" src="img/mountains.jpg">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3>Thumbnails</h3>
                    <img class="img-thumbnail" src="img/nature-thumb.jpg">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3>Picture Element</h3>
                    <p>Wenn wir das Picture Element verwenden, dann ist es wichtig die <code>.img-*</code> Klassen zum <code>&lt;img&gt;</code> hinzuzuf√ºgen.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3>Runde Ecken</h3>
                    <img class="rounded" src="img/nature-thumb.jpg">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3>Ausrichtung von Bildern</h3>
                    <h4>Zentrieren mit "Block"</h4>
                    <img class="d-block mx-auto" src="img/nature-thumb.jpg">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h4>Zentrieren mit "Text-Center"</h4>
                    <div class="text-center">
                        <img src="img/nature-thumb.jpg">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h4>Links bzw. Rechts</h4>
                    <img class="float-left" src="img/nature-thumb.jpg">
                    <img class="float-right" src="img/nature-thumb.jpg">
                </div>
            </div>
        </div>

        <!-- Optionalen JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
