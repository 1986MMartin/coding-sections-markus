<!doctype html>
<html lang="de">
    <head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

        <title>Buttons</title>
    </head>
    <body>
        <div class="container">
            <h1>Buttons</h1>
            <hr>
            <h3>Button Varianten</h3>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>

            <button type="button" class="btn btn-link">Link</button>
            <h3>Button Tags</h3>
            <a href="#" class="btn btn-info" role="button">Link</a>
            <input type="submit" value="Absenden" class="btn btn-primary">
            <h3>Outline Buttons</h3>
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-light">Light</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>
            <h3>Button Größe</h3>
            <button type="button" class="btn btn-primary btn-lg">Primary</button>
            <button type="button" class="btn btn-secondary btn-lg">Secondary</button>
            <br>
            <button type="button" class="btn btn-success btn-sm">Success</button>
            <button type="button" class="btn btn-danger btn-sm">Danger</button>
            <h3>States</h3>
            <button type="button" class="btn btn-info active" aria-pressed="true">Info</button>
            <button type="button" class="btn btn-light active" aria-pressed="true">Light</button>
            <button type="button" class="btn btn-dark active" aria-pressed="true">Dark</button>
            <br>
            <button type="button" class="btn btn-primary" disabled aria-disabeld="true">Primary</button>
            <button type="button" class="btn btn-secondary" disabled aria-disabeld="true">Secondary</button>
            <button type="button" class="btn btn-success" disabled aria-disabeld="true">Success</button>
        </div>

        <!-- Optionalen JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
