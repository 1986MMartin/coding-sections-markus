<!doctype html>
<html lang="de">
    <head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

        <title>Button Groups</title>
    </head>
    <body>
        <div class="container">
            <h1>Button Groups</h1>
            <hr>
            <h3>Alleinstehender Button</h3>
            <button type="button" class="btn btn-primary">Button</button>
            
            <h3>Button Group</h3>
            <div class="btn-group" role="group" aria-label="Beispielhafte Button Group">
                <button type="button" class="btn btn-secondary">Left</button>
                <button type="button" class="btn btn-secondary">Middle</button>
                <button type="button" class="btn btn-secondary">Right</button>
            </div>
            
            <h3>Button Toolbar</h3>
            <div class="btn-toolbar">
                <div class="btn-group mr-2" role="group" aria-label="Beispielhafte Button Group">
                    <button type="button" class="btn btn-secondary">&euro;</button>
                    <button type="button" class="btn btn-secondary">&pound;</button>
                    <button type="button" class="btn btn-secondary">&yen;</button>
                </div>
                <div class="btn-group mr-2" role="group" aria-label="Beispielhafte Button Group">
                    <button type="button" class="btn btn-secondary">&laquo;</button>
                    <button type="button" class="btn btn-secondary">&raquo;</button>
                </div>
                <div class="btn-group" role="group" aria-label="Beispielhafte Button Group">
                    <button type="button" class="btn btn-secondary">&forall;</button>
                    <button type="button" class="btn btn-secondary">&empty;</button>
                    <button type="button" class="btn btn-secondary">&isin;</button>
                </div>
            </div>
            <h3>Group Größe</h3>
            <div class="btn-group btn-group-lg" role="group" aria-label="Beispielhafte Button Group">
                <button type="button" class="btn btn-secondary">Left</button>
                <button type="button" class="btn btn-secondary">Middle</button>
                <button type="button" class="btn btn-secondary">Right</button>
            </div>
            <br>
            <div class="btn-group btn-group-sm" role="group" aria-label="Beispielhafte Button Group">
                <button type="button" class="btn btn-secondary">Left</button>
                <button type="button" class="btn btn-secondary">Middle</button>
                <button type="button" class="btn btn-secondary">Right</button>
            </div>
            
            <h3>Ausrichtung</h3>
            <div class="btn-group-vertical" role="group" aria-label="Beispielhafte Button Group">
                <button type="button" class="btn btn-secondary">Top</button>
                <button type="button" class="btn btn-secondary">Middle</button>
                <button type="button" class="btn btn-secondary">Bottom</button>
            </div>
        </div>

        <!-- Optionalen JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
