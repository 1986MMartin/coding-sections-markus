<!doctype html>
<html lang="de">
    <head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

        <title>Carousel</title>
    </head>
    <body>
        <div class="container">
            <h1>Carousel</h1>
            <hr>
        </div>
        <div class="header">
            <div class="carousel slide" id="carouselBeispiel" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselBeispiel" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselBeispiel" data-slide-to="1"></li>
                    <li data-target="#carouselBeispiel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/canyon.jpeg" class="d-block w-100">
                        <div class="carousel-caption">
                            <h5>Erste Slide</h5>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/forest.jpeg" class="d-block w-100">
                        <div class="carousel-caption">
                            <h5>Zweite Slide</h5>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/street.jpeg" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Dritte Slide</h5>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselBeispiel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselBeispiel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <!-- Optionalen JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
